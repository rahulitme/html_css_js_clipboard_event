<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="enter your name"><br>

    <label for="usn">USN:</label>
    <input type="text" id="usn" name="usn" value="enter your USN"><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="enter your age"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="enter your address"><br>

    <label for="pin">PIN Number:</label>
    <input type="text" id="pin" name="pin" value="enter your PIN number"><br><br>

    <input type="submit" value="Submit">

    <p><label for="w3review">Summary:</label></p>
    <textarea id="w3review" name="w3review" rows="6" cols="60">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>

    <label for="syllabus">Syllabus:</label>
    <select name="syllabus" id="syllabus">
        <option value="dbms">DBMS</option>
        <option value="os">OS</option>
        <option value="toc">TOC</option>
        <option value="audi">Audi</option>
    </select>

    <script src="style.js"></script>
</body>
</html>
